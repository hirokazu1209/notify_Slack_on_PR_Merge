name: Slack Notification

on:
  push:
    branches:
      - main
    paths:
      - "test_notify_slack.rb"

env:
  SLACK_USERNAME: notify_Slack_on_PR_Merge
  SLACK_ICON: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
  SLACK_WEBHOOK: "https://hooks.slack.com/services/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"

jobs:
  slackNotification:
    name: Slack-Notification
    runs-on: ubuntu-latest

    steps:
    #-- Gitリポジトリの内容を取得 --#
    - name: Checkout
      uses: actions/checkout@v3

    #-- Slack通知 --#
    # 成功
    - name: Slack Notification on Success
      uses: rtCamp/action-slack-notify@v2
      if: ${{ success() }}
      env:
        SLACK_TITLE: update / Success
        SLACK_COLOR: good
        SLACK_MESSAGE: 対象ファイルが更新されました。🚀 詳細は "https://github.com/hirokazu1209/notify_Slack_on_PR_Merge" にて差分の確認をお願いします。

    # 失敗
    - name: Slack Notification on Failure
      uses: rtCamp/action-slack-notify@v2
      if: ${{ failure() }}
      env:
        SLACK_TITLE: update / Failure
        SLACK_COLOR: danger
        SLACK_MESSAGE: 対象ファイルが更新されましたが、エラーが発生しました😢